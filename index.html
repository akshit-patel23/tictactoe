<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@500&display=swap');
        body{
            margin: 0;
            padding: 0;
            overflow-x:hidden;
            overflow-y: hidden;
        }
        .main{
            width: 100vw;
            height: 100vh;
            background-color: #92A7BC;
            font-family: 'Playpen Sans', cursive;
        }
        
        .board{
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url(media/images/backimg.jpg);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            background-blend-mode: lighten;
        }
        .board table{
            border-collapse: collapse;
        }
        
        .box{
            border:5px solid black;
            width: 8vmax;
            height: 16vmin;
            text-align: center;
            font-size: xx-large;
           
        }
        .dashboard{
            display: flex;
            width: 100vw;
            height: 10vh;
            background-color: #573B2A;
            opacity: 0.9;
            color: aliceblue; 
            justify-content: space-between;
        }
        .x{
            color: red;
        }
        .o{
            color: green;
        }
        
        .logo{
            text-align: left;
            display: grid;
        }
        .logo img{
            width: 30vmax;
            height: 8vmin;
            margin: 2%;
            justify-self:center;
            align-self: center;
        }
        .dashitem{
            padding: 8px; 
            margin:10px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            /* width: 14vw; */
        }
        .btntext{
            margin:0;
            padding: 0;
            padding-inline: 11%;
            font-family: 'Playpen Sans', cursive;;
        }
        #resbtn{
            background-color: #2d1e15;
            color: whitesmoke;
            padding:10px;
            margin:5px;
            border:none;
            border-radius: 8px;
            display: flex;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 2px 2px #F4ED2C;
            width:auto;
        }
        #resbtn:active{
            box-shadow:-2px -2px #F4ED2C;
        }
        #movemess{
            font-size: large;
        }
        #audcntrl{
            margin:5px;
            text-decoration: none;
            color: white;
            width:20px;
        }
        @media(max-width:600px){
            .box{
                width: 19vw;
                height: 10vh;
            }
            .dashitem{
                width:auto;
            }

        }
        
        
    </style>
     
</head>
<body>
    <div class="main">
        <div class="dashboard">
            <div class="logo">
                <img src="media\images\logo-no-background.png"> 
            </div>
            
            <div class="dashitem">
                <a href="#" id="audcntrl" onclick="Audiocntrl()"></a>
                
                <button onclick="resetBoard()" class="fa fa-refresh" id="resbtn"><p class="btntext">Reset</p></button>
            </div>
        </div>
        <div class="board">
           
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Tic Tac Toe</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div  id="modal-body" class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="resetBoard()">Play Again</button>
                </div>
                </div>
            </div>
            </div>
            <div id="movemess">
             <span class="x">X's</span> Move
            </div>
            <table>
                <tr>
                    <td class="box" id="1"></td>
                    <td class="box" id="2"></td>
                    <td class="box" id="3"></td>
                </tr>
                <tr>
                    <td class="box" id="4"></td>
                    <td class="box" id="5"></td>
                    <td class="box" id="6"></td>
                </tr>
                <tr>
                    <td class="box" id="7"></td>
                    <td class="box" id="8"></td>
                    <td class="box" id="9"></td>
                </tr>
            </table>
            
        </div>
    </div>
    
    

    <script>

        function checkWinner(){
            var winComb=[
                [1,2,3],
                [4,5,6],
                [7,8,9],
                [1,4,7],
                [2,5,8],
                [3,6,9],
                [1,5,9],
                [3,5,7]
            ];

            for(var i=0;i<winComb.length;i++){
                var comb=winComb[i];
                var box1=document.getElementById(comb[0]).innerHTML;
                var box2=document.getElementById(comb[1]).innerHTML;
                var box3=document.getElementById(comb[2]).innerHTML;

                if(box1===box2 && box2===box3 && box1!==''){
                    if(!unmute){
                        winSound.play();
                    }
                    
                    setTimeout(function(){
                        modalbody.innerHTML="Congratulations!\nPlayer "+box1+" is the winner!";
                        modal.show();
                        // alert("Congratulations!\nPlayer "+box1+" is the winner!");
                        resetBoard();
                    },50);
                    
                    return;
                }
            }

            if(mvcount===9){
                if(!unmute){
                    tieSound.play();
                }
                
                setTimeout(function(){
                    modalbody.innerHTML="It's a tie!\nThe game ends in a draw.";
                    modal.show();
                    // alert("It's a tie!\nThe game ends in a draw.");

                    resetBoard();
                },50);
                
            }
        }

        function resetBoard(){
            document.getElementById('movemess').innerHTML="<span class='x'>X's</span> Move"  ;
            boxes.forEach(function(box){
                box.innerHTML=null;
            });
            mvcount=0;
        }

        function Audiocntrl(){
            if(unmute){
                audcntrl.className="fa fa-volume-up";
                xSound.volume=0.1;
                oSound.volume=0.1;
                winSound.volume=0.1;
                tieSound.volume=0.1;
                unmute=false;

            }
            else{
                audcntrl.className="fas fa-volume-mute volumen";
                xSound.volume=0;
                oSound.volume=0;
                winSound.volume=0;
                tieSound.volume=0;
                unmute=true;

            }
        }
        
        
        var boxes= document.querySelectorAll('.box');
        var mvcount=0;
        var xSound= new Audio('media/soundeffects/xsound.mp3');
        
        var oSound= new Audio('media/soundeffects/osound.mp3');
        
        var winSound=new Audio('media/soundeffects/success.mp3');
        
        var tieSound=new Audio('media/soundeffects/draw.mp3');
        var modal = new bootstrap.Modal(document.getElementById('exampleModal'));
        var modalbody = document.getElementById('modal-body');
        var unmute;
        var audcntrl=document.getElementById('audcntrl');
        Audiocntrl();
        boxes.forEach(function(box){
            box.addEventListener("click",function(){
                if(box.innerHTML.trim()===''){
                    if(mvcount%2==0){
                        xSound.play();
                        box.innerHTML="X";
                        box.classList.remove('o');
                        box.classList.add('x');
                        mvcount++;
                        document.getElementById('movemess').innerHTML="<span class='o'>O's</span> Move"  ;
                    }
                    else{
                        oSound.play();
                        box.innerHTML="O";
                        box.classList.remove('x');
                        box.classList.add('o');
                        mvcount++;
                        document.getElementById('movemess').innerHTML="<span class='x'>X's</span> Move"  ;
                    }
                    checkWinner();
                }
            })
        })
    </script>
</body>
</html>
